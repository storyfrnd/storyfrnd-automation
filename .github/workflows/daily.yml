name: Auto Story Upload

on:
  schedule:
    - cron: "0 5 * * *"
    - cron: "0 17 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install moviepy google-api-python-client google-auth google-auth-oauthlib requests

    - name: Generate Story
      run: python scripts/generate_story.py

    - name: Generate Audio
      run: python scripts/text_to_speech.py

    - name: Create Video
      run: python scripts/create_video.py

    - name: Upload to YouTube
      run: python scripts/upload_youtube.py
      env:
        YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
        YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
        YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
